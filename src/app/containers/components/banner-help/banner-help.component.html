<div class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col" *ngFor="let info of infos">
        <span class="main__title">
          {{info.description}}
        </span>
        <div class="main__column">
          <fa-icon class="main__column__icon" [icon]="info.icon"></fa-icon>
          <span class="main__column__text">
            {{info.info}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
