<div class="banner">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2 col-sm-12 d-flex" *ngFor="let item of sportInfos">
        <div class="banner__item">
          <fa-icon [icon]="item.icon" class="banner__item__icon"></fa-icon>
          <span class="banner__item__text">
            <p>{{item.description}}</p>
            <p class="banner__item__contrast">{{item.info}}</p>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
