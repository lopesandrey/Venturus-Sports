<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="main__header">
        <span class="main__header__title">Albums</span>
        <span class="main__header__divider"></span>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <mat-spinner *ngIf="loading" diameter="60"></mat-spinner>
    <div class="col-lg-4 col-sm-12" *ngFor="let album of albums">
      <mat-card class="main__card">
        <mat-card-header>
          <fa-icon [icon]="faListAlt" mat-card-avatar class="main__card__image"></fa-icon>
          <mat-card-title class="main__card__title">{{album.title}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
